2022年可以说是网球的一个分水岭，从Serena Williams退役到Alcaraz夺冠，再到费德勒退役，三巨头的时代似乎正式拉开了落幕。作为看着这些巨星成长的我们，有的感概，有的落泪，有的惋惜，也有的会有新的期待。第一期podcast我们想随意聊聊关于这场史诗级的退役仪式和一些自己的期待。
